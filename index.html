<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>اقرأ الكلمة - Read the Word</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Arabic', 'Segoe UI', Tahoma, Arial, sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        /* Animated background shapes */
        .bg-shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            will-change: transform;
        }

        .bg-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            background: #ff6b6b;
            top: -50px;
            left: -50px;
            animation: float1 20s infinite ease-in-out;
        }

        .bg-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: #4ecdc4;
            bottom: -50px;
            right: -50px;
            animation: float2 25s infinite ease-in-out;
        }

        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: #ffe66d;
            top: 50%;
            left: -25px;
            animation: float3 30s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            50% { transform: translate3d(10px, -10px, 0) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            50% { transform: translate3d(-10px, 10px, 0) rotate(180deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            50% { transform: translate3d(15px, 5px, 0) rotate(180deg); }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            max-width: min(600px, calc(100vw - 20px));
            text-align: center;
            position: relative;
            z-index: 1;
            margin: auto;
            flex-shrink: 0;
        }

        .title {
            font-size: 28px;
            color: #5a67d8;
            margin-bottom: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .emoji {
            font-size: 35px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .word-display {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            font-size: 80px;
            padding: 50px 30px;
            border-radius: 20px;
            margin: 20px 0;
            min-height: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            letter-spacing: 3px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .word-display::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .word {
            position: relative;
            z-index: 1;
        }

        .word.animate {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .instruction {
            background: rgba(76, 237, 196, 0.1);
            color: #2d3748;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 20px;
            margin-top: 20px;
            border: 2px solid #4ecdc4;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            font-size: 30px;
            animation: twinkle 3s infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        .celebration {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            margin-top: 20px;
        }

        .all-words {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #ddd;
        }

        .all-words h3 {
            color: #5a67d8;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .word-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 10px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .word-item:hover {
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 15px;
                border-radius: 20px;
            }

            .word-display {
                font-size: 48px;
                padding: 30px 15px;
                min-height: 130px;
                height: 130px;
                border-radius: 15px;
            }

            .title {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .emoji {
                font-size: 28px;
            }

            .instruction {
                font-size: 16px;
                padding: 12px 15px;
            }

            .word-item {
                font-size: 22px;
                padding: 15px 8px;
            }

            .bg-shape {
                animation: none !important;
            }

            .word-display::before {
                animation: none;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 12px;
            }

            .word-display {
                font-size: 40px;
                padding: 25px 10px;
                min-height: 120px;
                height: 120px;
                letter-spacing: 2px;
            }

            .title {
                font-size: 18px;
            }

            .emoji {
                font-size: 24px;
            }

            .instruction {
                font-size: 14px;
                padding: 10px 12px;
            }

            .word-item {
                font-size: 20px;
                padding: 12px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="title">
            <span class="emoji">📚</span>
            <span>اقرأ الكلمة</span>
            <span class="emoji">✨</span>
        </div>
        
        <div class="word-display">
            <div class="word" id="word">...</div>
        </div>

        <div id="allWords" style="display: none;" class="all-words">
            <h3>🎯 اختر كلمة</h3>
            <div class="words-grid" id="wordsGrid"></div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Word list with IDs
        const words = {
            '1': 'دار',
            '2': 'دور',
            '3': 'دادا',
            '4': 'دودو',
            '5': 'رورو',
            '6': 'داد',
            '7': 'داري',
            '8': 'دوري',
            '9': 'دود'
        };

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '⭐';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createConfetti() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#6c5ce7', '#a8e6cf'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.innerHTML = '';
            }, 3000);
        }

        function getWordFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const wordId = urlParams.get('w');
            return wordId;
        }

        function displayWord(wordId) {
            const wordElement = document.getElementById('word');
            const word = words[wordId];

            if (word) {
                wordElement.classList.remove('animate');
                void wordElement.offsetWidth;
                wordElement.textContent = word;
                wordElement.classList.add('animate');

                // Vibrate on mobile if available
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
            } else {
                // If no word ID or invalid ID, show all words to choose from
                showAllWords();
            }
        }

        function showAllWords() {
            const wordElement = document.getElementById('word');
            wordElement.textContent = 'اختر كلمة';
            
            document.getElementById('instruction').style.display = 'none';
            document.getElementById('allWords').style.display = 'block';
            
            const grid = document.getElementById('wordsGrid');
            grid.innerHTML = '';
            
            for (const [id, word] of Object.entries(words)) {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'word-item';
                wordDiv.textContent = word;
                wordDiv.onclick = () => {
                    window.location.href = `?w=${id}`;
                };
                grid.appendChild(wordDiv);
            }
        }

        // Initialize on load
        window.onload = function() {
            createStars();
            
            const wordId = getWordFromURL();
            if (wordId) {
                displayWord(wordId);
            } else {
                showAllWords();
            }
        };
    </script>
</body>
</html>
